<!DOCTYPE html>
<html lang= "es">
<head>
	<meta  charset="utf-8"/>
	<title>Ejercicio DOM, Eventos y funciones</title>
	<script type="text/javascript" src="js/32-ejercicio-dom.js"></script>
	<style>
		
		.box{

			width: 250px;
			float: left;
			margin: 20px;
			height: 250px;
		}


		.dashed{


			border: 3px dashed black;
			padding:5px;


		}

	</style>

</head>
<body>
	<h1>Ejercicio DOM, Eventos y Funciones - Curso Javascript Maestro</h1>
</body>

	<!--
		1. Formulario campos : Nombre, Apellidos y edad
		2. Boton de enviar formulario: eventos submit 
		3. Mostrar datos datos por pantalla 
		4. Tener un botón que al darle click nos muestra los datos actuales del formulario 
		5. Validación de formulario 
	-->


	<p>
		<!-- Usando el onsubmit= return false , no se envían datos desde formulario -->
		
		<div class= "box">
			

				<form action="#" method="POST" id="formulario" onsubmit="return false;">

					<label for="nombre">Nombre:</label>   <br/>
					<input type="text" name="nombre" id="nombre"/> <br/>
					<span id="error_nombre"></span>  <br/>


					<label for="apellidos">Apellidos:</label>  <br/>
					<input type="text" name="apellidos" id="apellidos"/> <br/>


					<label for="edad">Edad:</label> <br/>
					<input type="number" name="edad" id="edad"/> <br/> 


					<input type="submit" value="Enviar" id="submit"/> 


				</form>


		</div>


		<div class="box dashed">
			

			<h3>Información del usuario</h3>
			<hr> 

		</div>


	</p>


</html>
