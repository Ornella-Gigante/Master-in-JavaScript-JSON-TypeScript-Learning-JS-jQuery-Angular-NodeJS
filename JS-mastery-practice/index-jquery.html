<!DOCTYPE html>


<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Aprendidendo JQuery</title>
        <!--Integrando JQuwery en la página a través de link-->
        <!-- 
         <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        -->

        <!-- Integrando JQuery desde archivo local en proyecto-->

        <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
       
        <script type="text/javascript" src="js/39-selectores-jquery.js"></script>  

        <!--Creación de estilo = zebra-->

        <style>

            .zebra{
                border: 5px dashed black; 
            }

            .grande{
                font-size: 30px; 
            }
        </style>


    </head>

    <body>
        <h1>Aprendiendo JQuery con Vcitor Robles</h1>


        <!--Creación de una lista-->

        <ul>
            <li> 
                <a  href = "https://google.com" title="Google">Ir a Google</a>
            </li>

            <li> 
                <a  href = "https://www.facebook.com" title="Facebook">Ir a Facebook</a>
            </li>
            
        </ul>


        <p id="rojo" class="sin_borde"> Ejercicios de JQuery</p>
        <p id="amarillo" class="zebra">Practicando con selectores</p>
        <p id="verde" class="sin_borde">Quiero ser un párrafo verde </p>
        <p class="zebra">Soy un párrafo blanco</p>
    </body>
</html>
