<!--VISTA-->

<h2>{{title}}</h2>
<p>{{list}}</p>
<p>Compra las zapatillas de las mejores marcas</p>

<ul>
    <li *ngFor="let marca of marcas">{{marca}}</li>
</ul>

<p>Las zapatillas disponibles son las siguientes:</p>
<ul>
    <!--USO DEL DIRECTIVO ngFOR PARA REPETICION-->
    <li *ngFor = "let deportiva of zapatillas">
    
          <span [ngStyle] = " {
            'text-decoration': !deportiva.stock ? 'line-through': 'none'
          }">
            
            {{deportiva.nombre}} - <strong>{{deportiva.precio}} $</strong></span>  


            <span *ngIf="deportiva.precio > 80" 
                [style.background]="deportiva.precio > 80 ? 'green' : 'white'"
                [style.color]="deportiva.precio > 80 ? 'white' : 'black'"
                >¡ÚLTIMO MODELO!</span>


    <!--USO DEL DIRECTIVA ngIf PARA CONDICIONAL-->

    
      
    </li>
</ul>
